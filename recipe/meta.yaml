{% set version = "0.5.0" %}

package:
  name: openapi-schema-validator
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/openapi-schema-validator/openapi_schema_validator-{{ version }}.tar.gz
  sha256: 405373711310eadd31b617e33a19286a0da5cbc47df2e94f2fd01b33aee4e6dd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7
  run:
    - attrs >=19.2.0
    - jsonschema >=4.0.0,<4.18.0
    - python >=3.7
    - rfc3339-validator

test:
  source_files:
    - tests
  imports:
    - openapi_schema_validator
  commands:
    - pip check
    - pytest -vv --cov=openapi_schema_validator --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=80
  requires:
    - pip
    - pytest-cov

about:
  home: https://github.com/p1c2u/openapi-schema-validator
  summary: OpenAPI schema validation for Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
